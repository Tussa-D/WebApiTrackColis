<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="flex flex-col space-y-4">
      <input
        type="text"
        [(ngModel)]="model.username"
        name="username"
        placeholder="Nom d'utilisateur"
        required
        class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="isLoading"
      />

      <input
        type="password"
        [(ngModel)]="model.password"
        name="password"
        placeholder="Mot de passe"
        required
        class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="isLoading"
      />

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="bg-red-100 text-red-600 p-3 rounded-lg text-sm">
        ⚠️ {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid || isLoading"
        class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400"
      >
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      Pas encore de compte ?
      <a routerLink="/register" class="text-blue-600 hover:underline">S'inscrire</a>
    </p>
  </div>
</div>
